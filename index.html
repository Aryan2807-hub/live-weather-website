<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div class="searchEngine">
            <input type="text" id="searchbar">
            <button id="submit">
                <img src="/images/search.png" alt="" id="searchicon">
            </button>
        </div>
        <img src="" id="WeatherIcon" style="display:none">
        <h4 id="type"></h4>
        <h1 id="temperature"></h1>
        <h3 id="place"></h3>
        <div class="humid">
            <img src="/images/humidity.png" alt="humidity" id="humidIcon" style="display:none">
            <h4 id="humidpercent"></h4>
        </div>
        <div class="wind">
            <img src="/images/wind.png" alt="wind" id="windIcon" style="display:none"> 
            <h4 id="windspeed"></h4>
        </div>
        <div id="errorMSG"></div>
    </main>
    <script src="/api_weather.js"></script>
</body>
</html>
